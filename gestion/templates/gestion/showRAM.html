{% extends "gestion/main.html" %}

        {% block content %}
    <h3 class="titre">Voir le stock RAM</h3>
    </section>
<section>
    {% for Ram in gestion_ram %}
    <table class="table is-fullwidth is-hoverable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Marque</th>
            <th>Modèle</th>
            <th>Type</th>
            <th>Capacité</th>
            <th>Numéro de Série</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{Ram.id}}</td>
            <td>{{Ram.Marque}}</td>
            <td>{{Ram.Modèle}}</td>
            <td>{{Ram.Type}}</td>
            <td>{{Ram.Capacité}}</td>
            <td>{{Ram.SN}}</td>
          </tr>

        </tbody>
        
      </table>
      <a href='ram/update/{{Ram.id}}'class='bouton'>Modifier</a>
      <a href='ram/delete/{{Ram.id}}'class='bouton'>Supprimer</a>
{% endfor %}     
<a href='/gestion/index'class="bouton">Retour à l'accueil</a>

{% endblock %}
